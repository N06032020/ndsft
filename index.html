<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="overlay" id="popup-opened">
      <div class="popup">
        Pop-up
        <div class="popup-inner">
          <a class="popup-btn__close" href="#">X</a>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <header class="header">
        <a class="popup-btn__open" href="#popup-opened">Open pop up button</a>
      </header>
      <main class="main">
        <div class="block__first">
          <div class="frame-1__first">1</div>
          <div class="frame-2__first">2</div>
          <div class="frame-3__first">3</div>
          <div class="frame-4__first">4</div>
          <div class="frame-5__first">5</div>
        </div>
        <div class="block__second">
          <div class="frame-5__second"></div>
          <div class="frame-6__second"></div>
          <div class="frame-7__second"></div>
          <div class="frame-8__second"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
